<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Quaize Website</title>

</head>

<body>
    <div class="quize-section">
        <div id="quize">
            <h2 class="question" id="question">
                Qize quastion
            </h2>
            <hr />
            <ul class="list-group">
                <li class=" border rounded-pill mb-2"><input class="rounded-pill" type="radio" name="answer"
                        class="answer" id="a" />
                    <label for="a" id="option_1">quize option</label>
                </li>
                <li class=" border rounded-pill  mb-2"> <input type="radio" name="answer" class="answer" id="b" />
                    <label for="b" id="option_2">quize option</label>
                </li>
                <li class=" border rounded-pill  mb-2"> <input type="radio" name="answer" class="answer" id="c" />
                    <label for="c" id="option_3">quize option</label>
                </li>
                <li class=" border rounded-pill  mb-2"> <input type="radio" name="answer" class="answer" id="d" />
                    <label for="d" id="option_4">quize option</label>
                </li>

            </ul>
            <hr />
            <div><button class="btn btn-light" type="submit" id="submit">submit</button></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>


</body>

</html>
